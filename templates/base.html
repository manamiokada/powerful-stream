
<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>powerful stream hello world</title>
        {% endif %}
        <!-- bootstrap v.4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet">
        <!-- fontawesome -->
        <script src="https://use.fontawesome.com/16717a4ce2.js"></script>
        <!-- jQuery tagmanager -->
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
        <script src="{{ url_for('static', filename='tagmanager-plugin/tagmanager.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tagmanager-plugin/tagmanager.css') }}">
        <!-- custom files -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    </head>
    <body>
        <div>
            <nav class="navbar navbar-light bg-light justify-content-between">
                <a class="navbar-brand">photos</a>
                <form class="form-inline">
                    <input class="form-control mr-2 tm-input" type="text" placeholder="#tags" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </nav>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
